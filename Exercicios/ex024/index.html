<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="#" method="post">

            <span id="ihome" class="material-symbols-outlined">
                home
            </span>

            <br>
            <divc class="dados">
                <span class="material-symbols-outlined">person</span>
                <input type="email" name="email" id="iemail" placeholder="Email" class="login">
            </div>
            <div class="dados">
                <span class="material-symbols-outlined">lock</span>
                <input type="password" name="senha" id="isenha" placeholder="Senha" class="login">
            </div>

            <div id="aside">
                <input type="checkbox" name="lembra" id="ilembra">
                <label for="ilembra">lembra-me</label>
                /
                <a href="#">Esqueceu a senha?</a>
            </div>
            <input type="submit" value="LOGIN" class="submit">
        </form>
    </main>
</body>
</html>
