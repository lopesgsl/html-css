<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplo basico de um formulario.</h1>
    <br>
    <form action="cadastro.php" method="get" autocomplete="off">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="sobrenome">Sobrenome: </label>
        <input type="text" name="sobrenome" id="sobrenome">
        <br>
        <input type="submit" value="Envia">
    </form>
    <h2>Password + configurações de input</h2>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iuse">Usuario: </label>
            <input type="text" name="use" id="iuse" required minlength="5" maxlength="18" placeholder="user1234">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="1A2B3D4E">
        </p>
        <p>
            <input type="submit" value="LOGIN">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
