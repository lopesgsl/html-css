<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            height: 450px;
            width: 450px;
        }
    </style>
</head>
<body>
    <h1>Testando iframes</h1>\
    <h2>Sem iframe</h2>
    <p>
        Acessando o site do <a href="cursoemvideo.com">CursoemVideo</a> para aprender a programar
    </p>
    <!-- Tamanho padrÃ£o 300x150 do iframe-->
    <h2>Com iframe</h2>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500px" height="500px" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe> 

        para aprender a programar
    </p>

    <h2>Configurando iframes</h2>
    <p>
        E tambem acesse o repositorio 
        
        <iframe src="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf" frameborder="0">
            <a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf" target="_blank">Github</a>
        </iframe>

        para encontra materiais de estudo
    </p>
</body>
</html>
