<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplo basico de um formulario.</h1>
    <br>
    <form action="cadastro.php" method="get" autocomplete="off">
        <fieldset>
            <legend>Indentificação</legend>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">
            <br>
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="sobrenome">
            <br>
            <input type="submit" value="Envia">
        </fieldset>
    </form>
    <h2>Password + configurações de input</h2>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Login</legend>
            <p>
                <label for="iuse">Usuario: </label>
                <input type="text" name="use" id="iuse" required minlength="5" maxlength="18" placeholder="user1234" autocomplete="username">
            </p>
            <p>
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="1A2B3D4E" autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    <h2>Number, month, date e time</h2>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Enviar prova</legend>
            <p>
                <label for="iname">Nome: </label>
                <input type="text" name="name" id="iname" required placeholder="Nome completo">
            </p>
            <p>
                <label for="inota">Nota: </label>
                <input type="number" name="nota" id="inota" min="0" max="10" step="0.1" placeholder="0 a 10" required >
            </p>
            <p>
                <label for="imes">Períado letivo</label>
                <input type="month" name="mes" id="imes" required >
            </p>
            <p>
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia" required >
            </p>
            <p>
                <label for="itime">Hora da prova:
                </label>
                <input type="time" name="time" id="itime" required >
            </p>
            <p>
                <label for="iprova">Aquivo da prova: </label>
                <input type="file" name="prova" id="iprova">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    <h2>Email e telefone</h2>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Contato</legend>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fielset>
    </form>
</body>
</html>
