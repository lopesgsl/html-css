<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes e pseudo-elementos</title>
    <style>
        div{
            display: inline-block;
            background-color: gray;
            border: 1px solid black;
            text-align: center;
            width: 200px;
            height: 200px;
        }
        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
